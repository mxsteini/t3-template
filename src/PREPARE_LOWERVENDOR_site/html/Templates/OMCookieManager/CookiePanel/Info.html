<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h3>
        <f:translate key="tx_omcookiemanager.fe.info.header"/>
    </h3>
    <div class="om-cookie-info">
        <table>
            <thead>
            <tr>
                <th>
                    <f:translate key="tx_omcookiemanager.fe.info.name"/>
                </th>
                <th>
                    <f:translate key="tx_omcookiemanager.fe.info.description"/>
                </th>
                <th>
                    <f:translate key="tx_omcookiemanager.fe.info.lifetime"/>
                </th>
                <th>
                    <f:translate key="tx_omcookiemanager.fe.info.provider"/>
                </th>
            </tr>
            </thead>
            <f:for as="cookiegroup" each="{cookieGroups}">
                <tr>
                    <td style="text-align: center" colspan="4">
                        <f:translate key="tx_omcookiemanager.fe.info.group"/>
                        : <strong>{cookiegroup.name}</strong>
                        <f:if condition="{cookiegroup.description}">
                            <f:format.html>{cookiegroup.description}</f:format.html>
                        </f:if>
                    </td>
                </tr>
                <f:if condition="{cookiegroup.cookies}">
                    <f:for each="{cookiegroup.cookies}" as="cookie">
                        <tr>
                            <td> {cookie.name}</td>
                            <td>
                                <f:format.html>{cookie.description}</f:format.html>
                            </td>
                            <td> {cookie.lifetime}</td>
                            <td> {cookie.provider }</td>
                        </tr>
                    </f:for>
                </f:if>
            </f:for>
        </table>
        <button data-omcookie-panel-show><strong>
            <f:translate key="tx_omcookiemanager.fe.info.settings-open"/>
        </strong></button>
    </div>
</f:section>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .om-cookie-info {
        button {
            margin-top: 20px;
        }

        table {
            border: 1px solid var(--grey_light-2);
            border-collapse: collapse;
            background-color: white;

            th, td {
                padding: 10px 5px;
                border: 1px solid var(--grey_light-2);
                text-align: left;
                color: var(--grey_dark);
            }

            td {
                background-color: white;
            }

            .colspan4 {
                background-color: white;
            }

            th {
                background-color: var(--grey_dark);
                color: white;
            }

            p {
                margin-top: 0;
            }

            p:last-child {
                margin-bottom: 0;
                padding-bottom: 0;
            }
        }
    }
</style>
</html>
