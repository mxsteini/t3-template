<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<div class="mstitb_section">
  <div class="mstitb_container mstitb_bg--grey1">
    <div class="mstitb_row">
      <div class="mstitb_col">

      </div>
    </div>
  </div>
</div>


<f:variable name="isnews" value="{f:cObject(typoscriptObjectPath: 'lib.gpvar', data: 'tx_news_pi1|news')}"/>
<f:variable name="showContent" value="true"/>

<f:if condition="{isnews}">
  <f:then>
    <f:variable name="showContent" value="false"/>
    <f:if condition="{data.tx_monosite_render_on_newsdetail}">
      <f:variable name="showContent" value="true"/>
    </f:if>
  </f:then>
  <f:else>
    <f:variable name="showContent" value="true"/>
  </f:else>
</f:if>

<f:if condition="{showContent}">
  <f:spaceless>
    <f:if condition="{data.layout} != 'none'">
      <f:then>
        <section class="mstitb_section mstitb_section--layout-{data.layout} mstitb_section--ctype-{data.CType} mstitb_section
                    {f:if(condition: data.tx_monosite_render_on_newsdetail, then: ' RenderOnNewsDetail', else: ' fsc-default')}
                    {f:if(condition: '{data.frame_class} != empty', then: ' mstitb_section--frame-{data.frame_class} ')}
                    {f:if(condition: '{data.layout} > 0', then: ' mstitb_section--size-{data.layout} ')}">
          <div class="mstitb_container">
            <div class="mstitb_row">
              <div class="mstitb_col">
                <div id="c{data.uid}">
                  <f:if condition="{data._LOCALIZED_UID}">
                    <div id="c{data._LOCALIZED_UID}"></div>
                  </f:if>
                  <f:render section="Header" optional="true">
                    <header class="section__head">
                      <f:render partial="Header/All" arguments="{_all}"/>
                    </header>
                  </f:render>
                  <div class="section__body">
                    <f:render section="Main" optional="true"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </f:then>
      <f:else>
        <div id="c{data.uid}">
          <f:if condition="{data._LOCALIZED_UID}">
            <div id="c{data._LOCALIZED_UID}"></div>
          </f:if>
          <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}"/>
          </f:render>
          <f:render section="Main" optional="true"/>
        </div>
      </f:else>
  </f:spaceless>
</f:if>

</html>
