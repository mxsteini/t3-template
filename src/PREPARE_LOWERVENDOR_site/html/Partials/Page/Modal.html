<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:render section="css" optional="1" contentAs="extraContent"/>

<div
    x-show="$store.mono_page.modal.open"
    x-cloak
    x-on:keydown.escape.prevent.stop="$store.mono_page.modal.open = false"
    role="dialog"
    aria-modal="true"
    class="mono_modal"
>
    <div x-show="$store.mono_page.modal.open" x-transition
        x-on:click="$store.mono_page.modal.open = false"
        class="mono_modal__shield"
    >
        <div x-on:click.stop x-trap.noscroll.inert="$store.mono_page.modal.open" class="mono_modal__content">
            <div class="mono_modal__close"
                @click="$store.mono_page.modal.open = false">
                <img src="/typo3conf/ext/mono_site/Resources/Public/images/icons/Window-Close_40x40.svg" />
            </div>
            <div class="mono_modal__content-inner">
                <span x-html="$store.mono_page.modal.content"></span>
            </div>
        </div>
    </div>
</div>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .mono_modal {
        position: fixed;
        top: 0;
        left: 0;
        max-width: 100vw;
        width:100%;
        height: 100%;
        z-index: 50000;
        &-content {
            display:none;
        }
        &__close {
            position: absolute;
            top: 20px;
            right: 20px;
            @include size(30px);
        }
        &__shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        &__content {
            position: relative;
            background-color: white;
            border-radius: 20px;
            max-height: 80vh;
            max-width: 80vw;
            width: auto;
            height: auto;
            min-width: 20vw;
            min-height: 20vh;
            padding: 40px;
            &-inner {
                width: 100%;
                height: 100%;
            }
        }
    }
</style>
</html>
