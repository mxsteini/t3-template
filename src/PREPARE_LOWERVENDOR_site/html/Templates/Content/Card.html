<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:render section="css" optional="1"/>
Block
Element
Modifier

h1, .h1 {
}



<f:spaceless>
    <div class="mono_card ce-{data.CType}"
         :class="open ? 'mono_card--open' : 'mono_card--close'"
         id="c{data.uid}"
         x-data="{ open: false }"
    >
        <div
            class="mono_card__image">
            <f:if condition="{images.0}">
                <i:image
                    class="mono_image__image"
                    addWebp="1"
                    lossless="1"
                    alt="{images.0.alternative}"
                    title="{images.0.title}"
                    width="455"
                    height="450"
                    cropVariant="default"
                    image="{images.0}"
                />
            </f:if>
        </div>

        <div class="mono_card__slide">
            <f:if condition="{data.header}">
                <p class="mono_card__name">{data.header->f:format.raw()}</p>
            </f:if>
            <div x-show="open" x-collapse x-transition.duration.500ms x-cloak class="mono_card__description">
                <f:if condition="{data.bodytext}">
                    <f:then>
                        {data.bodytext->f:format.raw()}
                    </f:then>
                    <f:else>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem blanditiis consectetur cupiditate dignissimos eligendi.</p>
                    </f:else>
                </f:if>
            </div>
            <div class="mono_card__handle">
            <span class="mono_handle">
                <span class="mono_handle__title"></span>
                <span class="mono_handle__icon"
                      @click="open = !open">
                    <span class="mono_handle__circle"></span>
                    <span class="mono_handle__bar mono_handle__bar--v"></span>
                    <span class="mono_handle__bar mono_handle__bar--h"></span>
                </span>
            </span>
            </div>
        </div>
    </div>
</f:spaceless>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .mono_card {

        &__handle {
            position: absolute;
            color: white;
            right: 10px;
            top: 10px;
        }

        &--open .mono_handle__icon {
            transform: rotate(45deg);
        }

        .mono_handle__icon {
            @media (min-width: map-get($breakpoints, 'large')) {
                cursor: pointer;
            }
        }

        &__slide {
            @include defaultTransition('transform');
            position: absolute;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 82%;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--black);
            padding: 20px 10px 10px 20px;
            max-height: 100%;
        }

        &__image {
            width: 100%;

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        &__name {
            display: block;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 18px;
            line-height: 26px;
            text-transform: uppercase;
            @media (min-width: map-get($breakpoints, 'medium')) {
                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 26px;
                line-height: 30px;
            }

            &-position {

                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 18px;
                line-height: 22px;
            }

        }

        &__description {
            width: 80%;
            overflow: auto;
        }

        &__position {
            display: block;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 16px;
            line-height: 26px;
            @media (min-width: map-get($breakpoints, 'medium')) {
                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 18px;
                line-height: 30px;
            }
        }


    }

    .mono_card__header {
        color: white;
    }
</style>
</html>
