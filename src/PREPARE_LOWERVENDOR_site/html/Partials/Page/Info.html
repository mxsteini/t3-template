<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:render section="css" optional="1" contentAs="extraContent"/>

<div
    x-show="$store.PREPARE_LOWERVENDOR_page.info.open"
    x-cloak
    x-on:keydown.escape.prevent.stop="$store.PREPARE_LOWERVENDOR_page.info.open = false"
    role="dialog"
    aria-modal="true"
    class="PREPARE_LOWERVENDOR_info"
    :class="$store.PREPARE_LOWERVENDOR_page.info.orientation"
    :style="{top: $store.PREPARE_LOWERVENDOR_page.info.top + 'px', left:$store.PREPARE_LOWERVENDOR_page.info.left + 'px'}"
>
    <div x-on:click.stop class="PREPARE_LOWERVENDOR_info__content">
        <div class="PREPARE_LOWERVENDOR_info__content-inner">
            <span x-html="$store.PREPARE_LOWERVENDOR_page.info.content"></span>
        </div>
    </div>
</div>
</div>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .PREPARE_LOWERVENDOR_info {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 100vw;
        z-index: 50000;

        &-content {
            display: none;
        }

        &__close {
            position: absolute;
            top: 20px;
            right: 20px;
            @include size(30px);
        }

        &--top-right &__content {
            bottom:0;
            margin-left: 10px;
            border-left-color: var(--accent-2)
        }

        &--bottom-left &__content {
            top: 30px;
            left: auto;
            right: -12px;
            border-right-color: var(--accent-2)
        }

        &--bottom-right &__content {
            top: 30px;
            left: 10px;
            border-left-color: var(--accent-2)
        }

        &__content {
            *:first-child {
                margin-top: 0;
            }

            border: solid 2px transparent;
            position: absolute;
            max-height: 80vh;
            max-width: 80vw;
            width: auto;
            height: auto;
            padding: 5px;

            &-inner {
                width: 100%;
                height: 100%;
            }
        }
    }
</style>
</html>
<f:comment>
    <div class="foobar">
        <button @click="$store.PREPARE_LOWERVENDOR_page.openModal($refs.testboxContent2)"></button>
        <div class="PREPARE_LOWERVENDOR_modal-content">
            <div class="PREPARE_LOWERVENDOR_modal-content__content" x-ref="testboxContent2">
                <h3>peter</h3>
                <p>gugug</p>
            </div>
        </div>
    </div>
</f:comment>
