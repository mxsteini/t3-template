<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:render section="css" optional="1"/>


<footer class="PREPARE_LOWERVENDOR_footer PREPARE_LOWERVENDOR_container PREPARE_LOWERVENDOR_container--fullsize PREPARE_LOWERVENDOR_bgcolor--accent">
    <div class="PREPARE_LOWERVENDOR_container">
        <div class="PREPARE_LOWERVENDOR_footer__copyright-wrapper">
            <div class="PREPARE_LOWERVENDOR_footer__copyright--mobil">
                © Michael Stein IT-Beratung {f:format.date(format: 'Y', date: 'now')}
            </div>
        </div>
        <div class="PREPARE_LOWERVENDOR_footer__copyright--desktop">
            © Michael Stein IT-Beratung {f:format.date(format: 'Y', date: 'now')}
        </div>
        <nav class="PREPARE_LOWERVENDOR_footer__nav-wrapper">
            <ul class="PREPARE_LOWERVENDOR_footer__nav">
                <f:for each="{metaMenu}" as="item">
                    <li class="PREPARE_LOWERVENDOR_footer__nav-list{f:if(condition: '{item.active}', then: ' active')}">
                        <a class="PREPARE_LOWERVENDOR_footer__nav-link" href="{item.link}">{item.title}</a>
                    </li>
                </f:for>
            </ul>
        </nav>
        <div class="PREPARE_LOWERVENDOR_footer__icon-border-wrapper">
            <div class="PREPARE_LOWERVENDOR_footer__icon-wrapper">
            </div>
        </div>
    </div>
</footer>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';


    .PREPARE_LOWERVENDOR_page--content footer {
        @media (min-width: map-get($breakpoints, 'large')) {
            bottom: 0;
            margin-top: 0;
        }
    }

    .PREPARE_LOWERVENDOR_footer {
        background-color: transparent;
        margin-top: -158px;
        padding: 0;
        width: 100%;
        overflow: hidden;
        @media (min-width: map-get($breakpoints, 'large')) {
            margin-top: -100px;
            background-color: #00843DCC;
            position: relative;
            bottom: 50px;
        }


        display: flex;
        flex-direction: row;
        justify-content: center;

        @media (min-width: map-get($breakpoints, 'large')) {
            height: 100px;
            //margin-bottom: 50px;
        }

        .PREPARE_LOWERVENDOR_container {
            padding: 0;
            width: 100%;
            @media (min-width: map-get($breakpoints, 'large')) {
                height: 50px;
                display: flex;
                flex-direction: initial;
                align-items: center;
                justify-content: space-between;
                width: calc(90% - 40px);
                flex-shrink: 0;
                padding: 0 20px;
            }
        }

        @media (min-width: map-get($breakpoints, 'large')) {
            padding: 0;
        }

        ul, li {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        &__copyright {
            &--mobil {
                text-align: center;
                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 12px;
                font-weight: bold;
                line-height: 20px;
                letter-spacing: 0.24px;
                color: var(--green);
                width: 100%;
                background-color: var(--white);
                text-align: center;
                @media (min-width: map-get($breakpoints, 'large')) {
                    display: none;
                }
            }

            &--desktop {
                display: none;
                @media (min-width: map-get($breakpoints, 'large')) {
                    font-family: "Red Hat Text", Arial, sans-serif;;
                    font-size: 17px;
                    line-height: 20px;
                    color: var(--white);
                    letter-spacing: 0.34px;
                    order: 1;
                    display: block;
                    width: 100%;
                }
            }


            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;

            @media (min-width: map-get($breakpoints, 'large')) {
                width: 20%;
                &--desktop {
                    display: block;
                    color: white;
                }
                &--mobil {
                    display: none;
                }
            }
        }


        &__copyright-wrapper {
            order: 3;

        }

        &__nav-wrapper {
            width: 100%;
            order: 2;
            font-family: 'Red Hat Text';
            font-size: 12px;
            line-height: 20px;
            @media (min-width: map-get($breakpoints, 'large')) {
                order: 2;
                width: 100%;
                font-size: 15px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;

            }
        }

        &__icon-border-wrapper {
            order: 1;
            background-color: #00843DCC;
            display: flex;
            @media (min-width: map-get($breakpoints, 'large')) {
                order: 3;
                display: flex;
                justify-content: center;
                background-color: transparent;
            }


        }

        &__icon-wrapper {
            display: flex;
            justify-content: center;
            width: 50%;
            gap: 10px;
            height: 50px;
            align-items: center;
            @media (min-width: map-get($breakpoints, 'large')) {
                order: 3;
                margin-top: 0;
                width: 50%;
            }

            a {
                width: 30px;
            }

        }

        &__nav {
            display: flex;
            flex-direction: column-reverse;
            width: 100%;
            text-align: center;

            @media (min-width: map-get($breakpoints, 'large')) {
                display: flex;
                flex-direction: row;
                flex-flow: initial;
                justify-content: space-evenly;
            }

            a {
                text-decoration: none;
                text-transform: uppercase;
                position: relative;
                transition: transform .1s ease-in-out;

                &:hover {
                    color: white;
                }
            }

            @media (min-width: map-get($breakpoints, 'large')) {

                a::before, a::after {
                    content: "";
                    position: absolute;
                    background-color: var(--white);
                    transition: transform .5s;
                }

                a::after {
                    left: 0;
                    width: 100%;
                    height: 3px;
                    bottom: -1px;
                    transform: scaleX(0);
                    transform-origin: left;
                }

                a:hover::after {
                    transform: scaleX(1);
                }
            }
        }

        &__nav-list {
            list-style: none;
            width: 100%;
            margin: 8px 0 !important;

            @media (min-width: map-get($breakpoints, 'large')) {
                width: fit-content;
                margin: 0;
            }
        }

        &__nav-list.active a::after {
            left: 0;
            width: 100%;
            height: 3px;
            bottom: -10px;
            transform: scaleX(1);
        }


        &__nav-link,
        &__nav-link:visited,
        &__nav-link:active,
        &__nav-link:focus {
            color: white;
        }


        &__instagram-icon svg, &__facebook-icon svg {
            display: none;
        }

        &__linkedin-icon, &__instagram-icon, &__facebook-icon {
            order: 3;
            display: flex;
            justify-content: end;
            width: 10%;

            &:hover {
                transform: scale(1.1);
                transition: transform .1s ease-in-out;
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                width: 35px;
            }

            svg {
                width: 35px;

                path {
                    fill: white;
                }
            }
        }
    }

    .PREPARE_LOWERVENDOR_footer {
        .PREPARE_LOWERVENDOR_navigation__border {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: auto;

            img {
                position: static;
            }

            &.PREPARE_LOWERVENDOR_navigation__border--left {
                justify-content: flex-end;

                img {
                    margin-right: 20px;
                }
            }

            &.PREPARE_LOWERVENDOR_navigation__border--right img {
                margin-left: 20px;
            }
        }

        .PREPARE_LOWERVENDOR_footer__icon-border-wrapper .PREPARE_LOWERVENDOR_navigation__border {
            @media (min-width: map-get($breakpoints, 'large')) {
                display: none;
            }
        }
    }

</style>
</html>
