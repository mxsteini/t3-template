<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    data-namespace-typo3-fluid="true"
>


<f:layout name="Default"/>

<f:section name="Content">
    <div class="mono_image ce-{data.CType}" id="c{data.uid}">
        <f:link.typolink title="{data.images.link->f:format.raw()}" class="mono_image__link" parameter="{images.0.link}">
            <f:if condition="{images.0}">
                <f:switch expression="{container.0.data.CType}">
                    <f:case value="no-mono_site_col50-50">
                        <i:image
                            class="mono_image__image"
                            addWebp="1"
                            lossless="1"
                            alt="{images.0.alternative}"
                            title="{images.0.title}"
                            image="{images.0}"
                            cropVariant="desktop"
                            width="555"
                        />
                    </f:case>
                    <f:case value="no-mono_site_col40-60">
                        <i:image
                            class="mono_image__image"
                            addWebp="1"
                            lossless="1"
                            alt="{images.0.alternative}"
                            title="{images.0.title}"
                            image="{images.0}"
                            cropVariant="desktop"
                            width="455"
                        />
                    </f:case>
                    <f:defaultCase>
                        <i:image
                            class="mono_image__image"
                            addWebp="1"
                            lossless="1"
                            alt="{images.0.alternative}"
                            title="{images.0.title}"
                            image="{images.0}"
                            cropVariant="desktop"
                            sources="{
                                    0: {width: '1140', media: 'min-width: 760px', cropVariant: 'desktop'},
                                    1: {width: '760', media: 'min-width: 576px', cropVariant: 'desktop'},
                                    2: {width: '440', cropVariant: 'desktop'}
                                }"
                        />
                    </f:defaultCase>
                </f:switch>
            </f:if>
        </f:link.typolink>
        <f:if condition="{data.header} || {data.subheader}">
            <div class="mono_image__short">
                <f:if condition="{data.header}"><span class="mono_card__name">{data.header->f:format.raw()}</span>
                </f:if>
                <f:if condition="{data.subheader}"><span
                    class="mono_card__name-position">{data.subheader->f:format.raw()}</span>
                </f:if>
            </div>
        </f:if>
    </div>
</f:section>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .mono_image {
        position: relative;

        img {
            width: 100%;
            height: auto;
        }

        &__short {
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, .3);
            color: white;
            min-height: 30%;
            padding: 20px 10px 10px 20px;
            width: 100%;
        }

        &__name {
            display: block;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 22px;
            line-height: 26px;
            @media (min-width: map-get($breakpoints, 'medium')) {
                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 26px;
                line-height: 30px;
            }
        }

        &__position {
            display: block;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 16px;
            line-height: 26px;
            @media (min-width: map-get($breakpoints, 'medium')) {
                font-family: "Red Hat Text", Arial, sans-serif;;
                font-size: 18px;
                line-height: 30px;
            }
        }

    }
</style>
</html>
