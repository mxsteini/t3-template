<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Default"/>

<f:section name="Content">


    <div class="mono_textpic mono_textpic--{data.imageorient} ce-{data.CType}" id="c{data.uid}">
        <div class="mono_textpic__bodytext">
            <f:if condition="{data.subheader}">
                <h3 class="mono_textpic__header">
                    {data.subheader->f:format.raw()}
                </h3>
            </f:if>
            {data.bodytext->f:format.html()}
        </div>

        <f:if condition="{images.0}">
            <div class="mono_textpic__image">
                <i:image
                    class="mono_textpic__image"
                    addWebp="1"
                    lossless="1"
                    alt="{images.0.alternative}"
                    title="{images.0.title}"
                    width="358"
                    image="{images.0}"
                    cropVariant="default"
                />
            </div>
        </f:if>
    </div>
</f:section>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .mono_textpic {
        display: flex;
        flex-direction: column;
        gap: 10px;
        @media (min-width: map-get($breakpoints, 'small')) {
            flex-direction: row;
            gap: 20px;
            &--0 {
                flex-direction: column-reverse;
            }

        }

        &__header {
            margin: 10px 0;
        }

        &__bodytext {
            display: flex;
            flex-direction: column;
            flex-shrink: 2;
            flex-grow: 0;
            justify-content: center;

            @media (min-width: map-get($breakpoints, 'large')) {
                width: calc(100% / 12 * 8);
            }

            .mono_textpic--9 & {
                order: 1;
                width: 100%;
                @media (min-width: map-get($breakpoints, 'medium')) {
                    max-width: calc(100% / 12 * 10);
                }

            }

            .mono_textpic--25 & {
                order: 2;
            }

            .mono_textpic--26 & {
                order: 1;
            }
        }

        &__image {
            display: flex;
            justify-content: center;
            @media (min-width: map-get($breakpoints, 'small')) {
                width: calc(100% / 12 * 6);
            }
            @media (min-width: map-get($breakpoints, 'large')) {
                width: calc(100% / 12 * 4);
            }

            img {
                width: 100%;
                height: auto;
                border-radius: 100%;
            }

            .mono_textpic--9 & {
                display: flex;
                order: 2;
                align-self: flex-end;
                width: 100%;
                @media (min-width: map-get($breakpoints, 'medium')) {
                    justify-content: flex-end;
                    picture {
                        max-width: calc(100% / 12 * 9);
                    }
                }
            }

            .mono_textpic--25 & {
                order: 1;
            }

            .mono_textpic--26 & {
                order: 2;
            }
        }

        &--26 {
            flex-direction: column-reverse;
            @media (min-width: 576px) {
                flex-direction: row;
            }


        }
    }

    .mono_container--fullsize {
        .ce-mono_site_textpic {
            background-color: rgba(255, 255, 255, .9);
            flex-direction: column-reverse;
            padding: 0 20px;
            align-items: center;

            img {
                border-radius: 0px;
            }
        }

        .mono_textpic {
            &__image {
                padding: 30px 0;
                padding-bottom: 50px;
                height: 100px;
                width: auto;
                justify-content: center;
            }

            &__bodytext {
                width: 100%;
            }

            &__header {
                overflow: clip;
            }
        }

    }

    .mono_col--33 .mono_col .ce-mono_site_textpic {
        height: 100%;
        justify-content: start;
        padding-bottom: 15px;
    }

</style>
</html>
