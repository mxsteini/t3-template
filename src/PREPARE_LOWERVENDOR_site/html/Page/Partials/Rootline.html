<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="content-rootline">
  <div class="hidden-sm rootline width-max">
    <f:if condition="{settings.showRootline}">
      <f:then>
        <nav aria-label="Breadcrumb Navigation">
          <ul class="horizontal small">
            <f:for each="{rootline}" as="rootlineItem">
              <f:if condition="{rootlineItem.current}">
                <f:then>
                  <li><span>{rootlineItem.title}</span></li>
                </f:then>
                <f:else>
                  <li><a href="{rootlineItem.link}"
                         title="{rootlineItem.title}">{rootlineItem.title}</a></li>
                </f:else>
              </f:if>
            </f:for>
          </ul>
        </nav>
      </f:then>
    </f:if>
  </div>
</div>
