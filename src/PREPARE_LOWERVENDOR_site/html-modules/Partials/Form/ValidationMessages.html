{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:variable name="requiredError" value="{f:translate(key: 'validation.error.1347992400')}"></f:variable>

<f:variable name="emailError" value="{f:translate(key: 'validation.error.1221559976')}"></f:variable>

<f:variable name="required" value="{f:if(condition: '{element.required}', then: '1', else: '0')}"></f:variable>

<f:for each="{element.properties.validationErrorMessages}" as="message">
    <f:switch expression="{message.code}">
        <f:case value="1221560910">
            <f:variable name="requiredError" value="{message.message}"></f:variable>
        </f:case>
        <f:case value="1221560718">
            <f:variable name="requiredError" value="{message.message}"></f:variable>
        </f:case>
        <f:case value="1347992400">
            <f:variable name="requiredError" value="{message.message}"></f:variable>
        </f:case>
        <f:case value="1347992453">
            <f:variable name="requiredError" value="{message.message}"></f:variable>
        </f:case>
        <f:case value="1221559976">
            <f:variable name="emailError">{message.message}</f:variable>
        </f:case>
    </f:switch>
</f:for>
