<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:render section="css" optional="1" contentAs="extraContent"></f:render>
<div class="PREPARE_LOWERVENDOR_container--fullsize PREPARE_LOWERVENDOR_street__wrapper">
        <div class="PREPARE_LOWERVENDOR_container">
            <div class="PREPARE_LOWERVENDOR_row">
                <div class="PREPARE_LOWERVENDOR_col">
                    <header>
                        <f:render partial="Header/Header" arguments="{
                            header: data.header,
                            layout: data.header_layout,
                            tx_PREPARE_LOWERVENDORsite_headersize: data.tx_PREPARE_LOWERVENDORsite_headersize,
                            positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                            link: data.header_link,
                            default: settings.defaultHeaderType}"></f:render>
                    </header>
                </div>
            </div>
        </div>

    <template x-if="$store.PREPARE_LOWERVENDOR_page.isViewPort(['medium', 'large', 'wide'])">
        <span x-intersect.once.margin.ß.0.0.-50%="$store.PREPARE_LOWERVENDOR_page.street.showcontent = true"></span>
    </template>
    <div class="PREPARE_LOWERVENDOR_street"
         :class="{'PREPARE_LOWERVENDOR_street--show-content' : $store.PREPARE_LOWERVENDOR_page.street.showcontent}"
         :style="{'padding-top': $store.PREPARE_LOWERVENDOR_page.street['paddingTop'] + 'px', 'padding-bottom': $store.PREPARE_LOWERVENDOR_page.street['paddingBottom'] + 'px'}"
         x-init="$nextTick(() => $store.PREPARE_LOWERVENDOR_page.initializeStreet($el))">
        <div class="PREPARE_LOWERVENDOR_street__image">
            <include src="svg/street-complete.svg"/>
            <template x-if="$store.PREPARE_LOWERVENDOR_page.street.pins">
                <div class="PREPARE_LOWERVENDOR_street__content-wrapper"
                     x-init="$store.PREPARE_LOWERVENDOR_page.street.paddingBottom = $refs.heuteContent.getBoundingClientRect().height +'px'"
                     :class="{'PREPARE_LOWERVENDOR_modal-content--in-view': $store.PREPARE_LOWERVENDOR_page.street.showcontent}">
                    <div
                        :style="{'top': $store.PREPARE_LOWERVENDOR_page.getTop('PREPARE_LOWERVENDOR_page__gestern'), 'left': $store.PREPARE_LOWERVENDOR_page.getLeft('PREPARE_LOWERVENDOR_page__gestern')}"
                        class="PREPARE_LOWERVENDOR_street__content PREPARE_LOWERVENDOR_street__content--gestern" x-ref="gesternContent"
                        id="PREPARE_LOWERVENDOR_page__gestern-content">
                        <template x-if="$store.PREPARE_LOWERVENDOR_page.isViewPort(['mobile', 'small'])">
                            <span
                                x-intersect.once.margin.ß.0.0.-30%="$el.parentNode.classList.add('PREPARE_LOWERVENDOR_street--show-content')"></span>
                        </template>
                        <div class="PREPARE_LOWERVENDOR_street__content-inner">
                            <h3>{f:or(content:data.subheader, alternative:'Gestern')}</h3>
                            <p>{f:or(content:data.bodytext, alternative:'Gestern waren mir noch am Rande des
                                Abgrundes')}</p>
                        </div>
                    </div>

                    <div
                        :style="{'top': $store.PREPARE_LOWERVENDOR_page.getTop('PREPARE_LOWERVENDOR_page__heute'),'left': $store.PREPARE_LOWERVENDOR_page.getLeft('PREPARE_LOWERVENDOR_page__heute')}"
                        class="PREPARE_LOWERVENDOR_street__content PREPARE_LOWERVENDOR_street__content--heute" x-ref="heuteContent"
                        id="PREPARE_LOWERVENDOR_page__heute-content">
                        <template x-if="$store.PREPARE_LOWERVENDOR_page.isViewPort(['mobile', 'small'])">
                            <span
                                x-intersect.once.margin.ß.0.0.-30%="$el.parentNode.classList.add('PREPARE_LOWERVENDOR_street--show-content')"></span>
                        </template>
                        <div class="PREPARE_LOWERVENDOR_street__content-inner">
                            <h3>{f:or(content:data.tx_PREPARE_LOWERVENDORsite_header2, alternative:'Heute')}</h3>
                            <p>{f:or(content:data.tx_PREPARE_LOWERVENDORsite_bodytext2, alternative:'Heute sind wir schon einen Schritt
                                weiter.')}</p>
                        </div>
                    </div>
                    <div
                        :style="{'top': $store.PREPARE_LOWERVENDOR_page.getTop('PREPARE_LOWERVENDOR_page__morgen'),'left': $store.PREPARE_LOWERVENDOR_page.getLeft('PREPARE_LOWERVENDOR_page__morgen')}"
                        class="PREPARE_LOWERVENDOR_street__content PREPARE_LOWERVENDOR_street__content--morgen" x-ref="morgenContent"
                        id="PREPARE_LOWERVENDOR_page__morgen-content">
                        <template x-if="$store.PREPARE_LOWERVENDOR_page.isViewPort(['mobile', 'small'])">
                            <span
                                x-intersect.once.margin.ß.0.0.-30%="$el.parentNode.classList.add('PREPARE_LOWERVENDOR_street--show-content')"></span>
                        </template>
                        <div class="PREPARE_LOWERVENDOR_street__content-inner">
                            <h3>{f:or(content:data.tx_PREPARE_LOWERVENDORsite_header3, alternative:'Morgen')}</h3>
                            <p>{f:or(content:data.tx_PREPARE_LOWERVENDORsite_bodytext3, alternative:'Ops…')}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>


<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    body {
    }

    .PREPARE_LOWERVENDOR_clickable-pin {
        cursor: pointer;
        //fill: var(--accent-2) !important;
    }

    .PREPARE_LOWERVENDOR_street {
        box-sizing: border-box;
        justify-content: center;
        width: 100%;
        display: flex;
        align-items: center;
        overflow: hidden;
        margin: 20px 0;
        padding: 0 20px 0 20px;

        &__wrapper {
            padding: 60px 0 80px 0;
            @media (min-width: map-get($breakpoints, 'medium')) {
                padding: 60px 0 80px 0;
            }
        }

        &__image {
            max-width: 500px;
            background-image: url("/typo3conf/ext/PREPARE_LOWERVENDOR_site/Resources/Public/images/page/street-vertical.svg");
            background-repeat: repeat-y;
            background-size: 40px auto;
            display: flex;
            position: relative;
            padding: 20px 0 0 40px;
            @media (min-width: map-get($breakpoints, 'medium')) {
                padding: 0;
                background-image: none;
                height: auto;
                display: block;
                max-width: none;
            }
        }

        svg {
            display: none;
            @media (min-width: map-get($breakpoints, 'medium')) {
                display: block;
                left: 20px;
                height: 500px;
                max-height: 40vw;
                width: auto;
                position: relative;
            }
        }

        &__content {
            border: solid var(--accent-2);
            border-width: 2px 0 0 0;
            width: 80%;
            position: relative;
            margin-top: 30px;
            margin-left: 29px;

            &:before {
                display: block;
                position: absolute;
                content: url("/typo3conf/ext/PREPARE_LOWERVENDOR_site/Resources/Public/images/icons/Pin_21x29.svg");
                width: 21px;
                height: 29px;
                transform: rotateZ(90deg);
                top: -15px;
                left: -25px;
                @media (min-width: map-get($breakpoints, 'medium')) {
                    transform: rotateZ(180deg);
                    top: -28px;
                    left: -12px;
                }
            }

            @media (min-width: map-get($breakpoints, 'medium')) {
                border-width: 0 0 0 2px;
                z-index: 10;
                width: 35vw;
                max-width: 600px;
                height: auto;
                padding-left: 10px;
                margin-left: 11px;
                position: absolute;
            }

            &-inner {
                @include defaultTransition('transform, opacity');
                transform: translateX(50%);
                opacity: 0;
                @media (min-width: map-get($breakpoints, 'medium')) {
                    width: 80%;
                }

                @media (min-width: map-get($breakpoints, 'medium')) {
                    transform: translateX(-50%);
                    transition-duration: .5s;
                }

                .PREPARE_LOWERVENDOR_street--show-content & {
                    transform: translateX(0) !important;
                    opacity: 1;
                }

                h3 {
                    margin-top: 12px !important;
                }
            }


            p {
                background-color: rgba(255, 255, 255, .85);
            }

            *:first-child {
                margin-top: 0;
            }

            &--heute {
                > .PREPARE_LOWERVENDOR_street__content-inner {
                    transition-delay: .5s;
                }

                margin-top: 28px;
            }

            &--gestern {
                > .PREPARE_LOWERVENDOR_street__content-inner {
                    transition-delay: 0;
                }

                &:before {
                    @media (min-width: map-get($breakpoints, 'medium')) {
                        transform: rotateZ(0);
                        top: auto;
                        bottom: -28px;
                        left: -11px;
                    }
                }

                @media (min-width: map-get($breakpoints, 'medium')) {
                    transform: translateY(-100%) !important;
                    margin-bottom: 28px;
                }
            }

            &--morgen {
                @media (min-width: map-get($breakpoints, 'medium')) {
                    margin-top: 28px;
                    width: calc(35vw - 20px);
                }

                > .PREPARE_LOWERVENDOR_street__content-inner {
                    @media (min-width: map-get($breakpoints, 'medium')) {
                        transition-delay: 1s;
                        transform: translateX(50%);
                        padding-right: 90px;
                    }
                }
            }
        }
    }
</style>

</html>
