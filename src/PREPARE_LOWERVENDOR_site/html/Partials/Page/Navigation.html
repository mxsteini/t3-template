<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:render section="css" optional="1"/>


<div class="PREPARE_LOWERVENDOR_header"
     :class="$store.PREPARE_LOWERVENDOR_page.menuOpen ? 'PREPARE_LOWERVENDOR_navigation--opend' : 'PREPARE_LOWERVENDOR_navigation--closed'"
>
    <div class="PREPARE_LOWERVENDOR_navigation">
        <div class="PREPARE_LOWERVENDOR_navigation__logo">
            <a class="PREPARE_LOWERVENDOR_navigation__logo-link" href="/">
                <img alt="Michael Stein IT-Beratung"
                     src="{f:uri.image(src:'EXT:PREPARE_LOWERVENDOR_site/Resources/Public/images/page/Itb.svg')}"
                     width="" height="27"/>
            </a>
        </div>
        <nav class="PREPARE_LOWERVENDOR_navigation__nav">
            <ul>
                <li class="PREPARE_LOWERVENDOR_navigation__list PREPARE_LOWERVENDOR_navigation__list--empty"></li>
                {navigation->f:format.raw()}
                <f:render section="language_menu" arguments="{_all}"></f:render>
            </ul>
        </nav>
        <div
            class="PREPARE_LOWERVENDOR_navigation__burger PREPARE_LOWERVENDOR_burger"
            @click="$store.PREPARE_LOWERVENDOR_page.menuOpen = !$store.PREPARE_LOWERVENDOR_page.menuOpen"
        >
            <div class="PREPARE_LOWERVENDOR_burger__inner PREPARE_LOWERVENDOR_burger__bars">
                <span class="PREPARE_LOWERVENDOR_burger__bar"></span>
                <span class="PREPARE_LOWERVENDOR_burger__bar"></span>
                <span class="PREPARE_LOWERVENDOR_burger__bar"></span>
            </div>
            <div class="PREPARE_LOWERVENDOR_burger__inner PREPARE_LOWERVENDOR_burger__x">
                <span class="PREPARE_LOWERVENDOR_burger__bar"></span>
                <span class="PREPARE_LOWERVENDOR_burger__bar"></span>
            </div>
        </div>
    </div>
</div>

<f:section name="language_menu">
    <li class="PREPARE_LOWERVENDOR_navigation__list PREPARE_LOWERVENDOR_navigation__list--lang"
        @mouseenter="$store.PREPARE_LOWERVENDOR_page.langOpen = true"
        @mouseleave="$store.PREPARE_LOWERVENDOR_page.langOpen = false"
        @click="$store.PREPARE_LOWERVENDOR_page.langOpen = !$store.PREPARE_LOWERVENDOR_page.langOpen"
        :class="$store.PREPARE_LOWERVENDOR_page.langOpen ? 'PREPARE_LOWERVENDOR_language--opend' : 'PREPARE_LOWERVENDOR_language--closed'">
        <f:for each="{languages}" as="lang">
            <f:if condition="{lang.active}">
                <f:then>
                    <a href="{lang.link}"
                       class="PREPARE_LOWERVENDOR_navigation__link" title="{lang.title}">{lang.navigationTitle}</a>
                </f:then>
            </f:if>
        </f:for>
        <ul class="PREPARE_LOWERVENDOR_language">
            <f:for each="{languages}" as="language">
                <f:if condition="{language.active}">
                    <f:then>
                        <li class="PREPARE_LOWERVENDOR_language__language PREPARE_LOWERVENDOR_language__language--active"><a
                            href="{language.link}">{language.navigationTitle}</a></li>
                    </f:then>
                    <f:else>
                        <li class="PREPARE_LOWERVENDOR_language__language"><a href="{language.link}">{language.navigationTitle}</a>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
        </ul>
    </li>
</f:section>

<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';


    .PREPARE_LOWERVENDOR_header {
        @include defaultTransition('background, height');
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 1);
        height: map-get($navigationheight, 'small');
        border-bottom: 2px solid white;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;

        &.PREPARE_LOWERVENDOR_navigation--opend {
            background-color: rgba(255, 255, 255, .82);
            backdrop-filter: blur(10px);
            height: 100vh;
        }

        @media (min-width: map-get($breakpoints, 'large')) {
            display: flex;
            flex-direction: row;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1) !important;
            backdrop-filter: none !important;
            height: map-get($navigationheight, 'large') !important;
        }


        &__contact {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;

            .PREPARE_LOWERVENDOR_navigation--opend & {
                display: block;
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                display: flex;
                position: absolute;
                top: 40px;
                right: 40px;
                @include size(50px);
                background: white;
                justify-content: center;
                align-items: center;
            }
        }
    }

    .PREPARE_LOWERVENDOR_navigation {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        position: relative;
        flex-wrap: nowrap;
        @media (min-width: map-get($breakpoints, 'large')) {
            width: calc(90% - 40px);
            flex-direction: row;
            flex-shrink: 0;
            max-width: 1140px;
            justify-content: space-between;
            height: map-get($navigationheight, 'large');
        }

        &__border {
            display: none;
            @media (min-width: map-get($breakpoints, 'large')) {
                display: block;
                min-width: 9px;
                height: map-get($navigationheight, 'small');
                flex-shrink: 0;
                flex-grow: 1;
                position: relative;
                opacity: 1;
                width: 100%;
            }

            img {
                position: absolute;
                right: 0;
                top: calc(50% - 2px);

            }

            &--right {
                @media (min-width: map-get($breakpoints, 'large')) {
                    display: flex;
                    justify-content: flex-start;

                    .PREPARE_LOWERVENDOR_navigation__nav {
                        flex-grow: 0;

                        @media (max-width: 1850px) {
                            .PREPARE_LOWERVENDOR_navigation__list--empty:nth-last-of-type(2) {
                                display: none;
                            }
                        }
                        @media (max-width: 1650px) {
                            .PREPARE_LOWERVENDOR_navigation__list--empty {
                                display: none;
                            }
                        }
                    }

                    img {
                        margin-left: 40px;
                        left: 0;
                    }
                }
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                height: map-get($navigationheight, 'large');
            }
        }

        &__link {
            &--highlight {
                color: var(--black) !important;
            }
        }

        &__logo {
            margin-left: 15px;
            order: 1;
            width: 100%;

            @include defaultTransition('opacity');

            .PREPARE_LOWERVENDOR_navigation--opend & {
                opacity: 0;
                @media (min-width: map-get($breakpoints, 'large')) {
                    opacity: 1;
                }
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                opacity: 1;
                max-width: 530px;
                display: flex;
                flex-shrink: 1;
                flex-basis: 530px;
                justify-content: flex-start;
                align-items: center;
            }

            img {
                margin-top: 2px;
                @media (min-width: map-get($breakpoints, 'large')) {
                    position: static;
                    height: auto;
                    width: 100%;
                    margin-top: -15px;
                }
            }
        }

        &__logo-link {
            display: inline-block;
            position: relative;
            height: 100%;

            &:before,
            &:after {
                display: block;
                content: '';
                background-color: var(--accent);
                height: 2px;
                width: 16px;
                position: absolute;
                top: calc(50% - 1px);
                left: -22px;
                @media (min-width: map-get($breakpoints, 'large')) {
                    display: none;
                }
            }

            &:after {
                left: auto;
                right: -22px;
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                width: 100%;
                display: flex;
            }
        }

        &__nav {
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            order: 3;
            height: map-get($navigationheight, 'small');
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            @include defaultTransition('height, opacity, padding');

            @media (min-width: map-get($breakpoints, 'large')) {
                position: static;
                display: flex;
                opacity: 1;
                padding: 0 !important;
                height: 100%;
                width: auto;
                justify-content: flex-start;
                flex-grow: 1;
            }

            ul li:first-child {
                @media (min-width: map-get($breakpoints, 'large')) {
                    display: block;
                }
            }

            ul, li {
                margin: 0;
                padding: 0;
                list-style: none;

                a {
                    font-size: 16px;
                    font-weight: 500;
                    font-family: "Red Hat Text", Arial, sans-serif;
                    text-decoration: none;
                    color: var(--black);

                    &.PREPARE_LOWERVENDOR_navigation__link--highlight {
                        font-weight: bold;
                    }

                    @media (min-width: map-get($breakpoints, 'large')) {
                        font-size: 15px;
                    }

                    .PREPARE_LOWERVENDOR_page--content &,
                    .PREPARE_LOWERVENDOR_page--scrolled & {
                        color: var(--grey_light-1);
                    }
                }
            }

            ul {
                gap: 20px;
                display: inline-flex;
                flex-direction: column;
                justify-content: stretch;

                @media (min-width: map-get($breakpoints, 'large')) {
                    margin-top: 0;
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-start;
                    width: 100%;
                    height: 100%;
                    gap: 0;
                }
            }


            .PREPARE_LOWERVENDOR_navigation--opend & {
                opacity: 1;
                height: 100vh;
                @media (min-width: map-get($breakpoints, 'large')) {
                    height: inherit !important;
                }
            }


            //a {
            //    text-decoration: none;
            //    text-transform: uppercase;
            //    color: rgba(33, 255, 214, 0.72);
            //    position: relative;
            //    transition: transform .1s ease-in-out;
            //
            //}

            //a::before, a::after {
            //    content: "";
            //    position: absolute;
            //    background-color: var(--orange);
            //    transition: transform .5s;
            //}

            //a::after {
            //    left: 0;
            //    width: 100%;
            //    height: 3px;
            //    bottom: -10px;
            //    transform: scaleX(0);
            //    transform-origin: left;
            //}

            //a:hover::after {
            //    transform: scaleX(1);
            //}

        }

        &__list {
            cursor: pointer;
            & > a {
                text-transform: uppercase;
                position: relative;
                @media (min-width: map-get($breakpoints, 'large')) {
                    margin-top: 30px;
                }

                &.PREPARE_LOWERVENDOR_navigation__link--highlight:before {
                    position: absolute;
                    display: block;
                    content: url(/typo3conf/ext/PREPARE_LOWERVENDOR_site/Resources/Public/images/icons/Mobile_Pin_15x21.svg);
                    width: 20px;
                    height: 21px;
                    left: -20px;
                    @media (min-width: map-get($breakpoints, 'large')) {
                        margin-top: 0;
                        left: calc(50% - 11px);
                        top: -39px;
                    }
                }
            }

            @media (min-width: map-get($breakpoints, 'large')) {
                height: 100%;
                flex: 1 1 0;
                display: flex;
                position: relative;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 120px;

                &:after {
                    display: block;
                    background-color: var(--accent);
                    position: absolute;
                    width: 40px;
                    height: 4px;
                    top: calc(50% - 2px);
                    left: calc(50% - 20px);
                    content: "";
                }
            }

            &--lang {
                position: relative;


                & > a {
                    display: flex;
                    flex-direction: row;
                    position: relative;
                    @media (min-width: map-get($breakpoints, 'large')) {
                        margin-right: 12px;
                    }

                    &:before {
                        content: url(/typo3conf/ext/PREPARE_LOWERVENDOR_site/Resources/Public/images/icons/Flag_30x29.svg);
                        display: block;
                        width: 25px;
                        height: 25px;
                        margin-right: 10px;
                        @media (min-width: map-get($breakpoints, 'large')) {
                            margin: 0;
                            left: calc(50% - 8px);
                            top: -30px;
                            position: absolute;
                        }
                    }

                    &:after {
                        @include defaultTransition('transform');
                        //transition-duration: 2s;
                        //transition-property: transform;
                        transform-origin: 5px 15px;
                        content: url(/typo3conf/ext/PREPARE_LOWERVENDOR_site/Resources/Public/images/icons/caret-down-black.svg);
                        position: absolute;
                        display: block;
                        width: 10px;
                        height: 10px;
                        left: calc(100% + 5px);
                        top: -2px;

                    }

                }

                @media (min-width: map-get($breakpoints, 'large')) {
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                }

                .PREPARE_LOWERVENDOR_language {
                    position: absolute;
                    display: none;
                    background-color: var(--accent);
                    top: 100%;
                    padding: 10px;

                    &__language {
                        display: block;
                        padding-right: 20px;



                        a {
                            position: relative;
                            display: block;
                            width: 25px;
                            padding: 5px;
                            color: var(--white) !important;

                            &:hover {
                                text-decoration: underline;
                                text-decoration-color: var(--white);
                            }

                            &:before,
                            &:after {
                                @include size(16px);
                                content: '';
                                display: block;
                                position: absolute;
                                top: calc(50% - 9px);
                                left: calc(100% + 4px);
                                background-color: white;
                                border-radius: 50%;
                                z-index: 1;
                                bottom: auto;
                                transform: none;
                            }
                        }

                        &--active {
                            text-decoration: underline;
                            text-decoration-color: var(--white);
                            padding: 0;
                        }

                        &--active a:after {
                            @include size(12px);
                            top: calc(50% - 7px);
                            left: calc(100% + 6px);
                            background-color: var(--accent-2);
                            z-index: 2;
                        }
                    }
                }

                &.PREPARE_LOWERVENDOR_language--opend {
                    > a:after {
                        transform: rotateZ(180deg);
                    }
                    .PREPARE_LOWERVENDOR_language {
                        display: block;

                    }
                }

            }
        }

        & &__nav &__list {
            &--lang {
                display: none;
                @media (max-width: 1320px) {
                    display: flex;
                }
            }

            &--empty {
                cursor: default;
                @media (max-width: 1320px) {
                    display: none;
                }
            }
        }

        &__border &__nav &__list {
            &--lang {
                display: flex;
                @media (max-width: 1320px) {
                    display: none;
                }
            }
        }

        &__burger {
            z-index: 3;
            background: var(--accent-2);
            margin-right: 15px;
            order: 2;
            border-radius: 100px;
            @media (min-width: map-get($breakpoints, 'large')) {
                display: none;
            }
        }


    }


    a.anchor-scroll {
        display: block;
        position: relative;
        top: -90px;
        visibility: hidden;
    }

    .PREPARE_LOWERVENDOR_page__viewport--wide .PREPARE_LOWERVENDOR_header {
        border-bottom: 2px solid var(--accent);
    }


</style>

</html>
