<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<f:render section="css" optional="1"/>
<div class="PREPARE_LOWERVENDOR_form">
    <formvh:renderRenderable renderable="{form}">
        <formvh:form
            class="PREPARE_LOWERVENDOR_js_pristine"
            object="{form}"
            action="{form.renderingOptions.controllerAction}"
            method="{form.renderingOptions.httpMethod}"
            id="{form.identifier}"
            section="{form.identifier}"
            enctype="{form.renderingOptions.httpEnctype}"
            addQueryString="{form.renderingOptions.addQueryString}"
            argumentsToBeExcludedFromQueryString="{form.renderingOptions.argumentsToBeExcludedFromQueryString}"
            additionalParams="{form.renderingOptions.additionalParams}"
            additionalAttributes="{formvh:translateElementProperty(element: form, property: 'fluidAdditionalAttributes')}"
        >
            <f:render partial="{form.currentPage.templateName}" arguments="{page: form.currentPage}"/>
            <f:render partial="Form/Navigation" arguments="{form: form}"/>
        </formvh:form>
    </formvh:renderRenderable>
</div>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .PREPARE_LOWERVENDOR_form {
        max-width: 100%;
        align-self: center;
        @media (min-width: map-get($breakpoints, 'large')) {
            max-width: 100%;
        }


        input, textarea, button {
            box-sizing: border-box;
            border: 1px solid transparent;
            outline: 1px solid transparent;
        }

        input, textarea {
            border-radius: 2px;
            background: rgba(227, 227, 227, 0.5);
            position: relative;
            z-index: 2;
            padding: 9px 10px 2px 10px;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 16px;
            width: 100%;

            &::placeholder {
                opacity: 0;
            }

            &:focus {
                border: 1px solid;
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 2px var(--accent);
            }
        }


        label {
            color: #2c2c2c;
            position: absolute;
            top: 9px;
            left: 9px;
            font-family: "Red Hat Text", Arial, sans-serif;;
            font-size: 16px;
            line-height: 16px;
            transform-origin: 0 0;
            @include defaultTransition('transform')
        }

        input {
            height: 50px;
        }

        textarea {
            padding-top: 20px;
            height: 400px;
        }

        &group {
            position: relative;
            margin-bottom: 10px;

            > .PREPARE_LOWERVENDOR_form-control:focus ~ label,
            > .PREPARE_LOWERVENDOR_form-control:not(:placeholder-shown) ~ label {
                transform: scale(0.7) translateY(-4px);
            }

            &__validation-result {
                font-site: 12px;
                display: none;

                &--valid {
                    color: green;

                    .PREPARE_LOWERVENDOR_formgroup--has-success & {
                        display: block;
                    }
                }

                &--error {
                    color: var(--accent);

                    .PREPARE_LOWERVENDOR_formgroup--has-error & {
                        display: block;
                    }
                }
            }


        }

        &-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;

            & .PREPARE_LOWERVENDOR_button {
                flex-shrink: 0;

                &__next {
                    margin-left: auto;
                    justify-self: flex-end;
                }
            }
        }

    }
</style>
</html>
