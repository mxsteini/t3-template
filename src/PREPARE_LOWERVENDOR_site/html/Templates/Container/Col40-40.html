<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
><f:layout name="Content/Default"/>

<f:section name="Content">
    <div class="mono_row ce-container-col40-40">
        <div class="mono_col40-40">
            <f:for each="{col_0}" as="record">
                <f:format.raw>
                    {record.renderedContent}
                </f:format.raw>
            </f:for>
        </div>
    </div>
</f:section>

<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .mono_col40-40 {

        display: flex;
        flex-wrap: wrap;
        grid-gap: 30px;
        justify-self: flex-start;
        align-self: center;
        align-items: center;
        justify-content: center;
        @media (min-width: map-get($breakpoints, 'medium')) {
            width: calc(100 / 12 * 12%);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .mono_container--grey-padding & {
            display: grid;
            grid-template-columns: 1fr;
            background-color: var(--grey_light-2);
            border: 20px solid var(--grey_light-2);
            flex-shrink: 1;
            @media (min-width: map-get($breakpoints, 'medium')) {
                grid-row-gap: 20px;
                grid-template-columns: 1fr 1fr;
            }
        }

        .mono_container--green {
            display: grid;
            grid-template-columns: 1fr;
            border: 20px solid var(--grey_light-2);
            flex-shrink: 1;
            @media (min-width: map-get($breakpoints, 'medium')) {
                grid-row-gap: 20px;
                grid-template-columns: 1fr 1fr;
            }

        }

        > * {
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;

            @media (min-width: map-get($breakpoints, 'medium')) {
                max-width: none;
                flex-grow: 0;
                flex-shrink: 0;
            }
        }
    }
    .mono_container--green  h2 {
        color: var(--white) !important;
    }
</style>
</html>
