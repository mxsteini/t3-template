<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <div class="om-cookie-panel" data-omcookie-panel="1">
        <h3>{cookiePanel.name}</h3>
        <div class="cookie-panel__selection">
            <form>
                <f:for as="cookiegroup" each="{cookieGroups}">
                    <div class="cookie-panel__checkbox-wrap">
                        <input
                            class="cookie-panel__checkbox {f:if(condition:cookiegroup.essential,then:'cookie-panel__checkbox--state-inactiv',else:'')}"
                            autocomplete="off" data-omcookie-panel-grp="1" id="group-{cookiegroup.uid}" type="checkbox"
                            {f:if(condition:cookiegroup.essential,then:'checked=1 data-omcookie-panel-essential="1"
                        disabled="disabled"',else:'')} value="group-{cookiegroup.uid}" />
                        <label for="group-{cookiegroup.uid}">{cookiegroup.name}</label>
                    </div>
                </f:for>
            </form>
        </div>
        <div class="cookie-panel__description">
            <f:format.html>{cookiePanel.description}</f:format.html>
        </div>
        <div class="cookie-panel__control">
            <button data-omcookie-panel-save="all" class="cookie-panel__button cookie-panel__button--color--accent">
                <f:translate key="tx_omcookiemanager.fe.cookie_accept"/>
            </button>
            <f:if condition="{essential}">
                <button data-omcookie-panel-save="min" class="cookie-panel__button">
                    <f:translate key="tx_omcookiemanager.fe.cookie_essential"/>
                </button>
            </f:if>
            <button data-omcookie-panel-save="save" class="cookie-panel__button">
                <f:translate key="tx_omcookiemanager.fe.cookie_save"/>
            </button>
        </div>
        <f:if condition="{cookiePanel.link}">
            <div class="cookie-panel__link">
                <f:link.typolink parameter="{cookiePanel.link}">
                    <f:translate key="tx_omcookiemanager.fe.cookie_info"/>
                </f:link.typolink>
            </div>
        </f:if>
        <f:comment>
            <div class="cookie-panel__attribution">
                <f:link.typolink target="_blank" parameter="https://olli-machts.de">Cookie optin by Olli machts
                </f:link.typolink>
            </div>
        </f:comment>
    </div>
</f:section>
<style type="text/scss">
    @import 'src/scss/Abstracts/abstract';

    .om-cookie-panel {
        padding: 25px 25px 30px 25px;
        z-index: 9999;
        background: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        box-sizing: border-box;
        border-top: 1px solid var(--grey_dark);
        font-size: 16px;
        transform: translateY(100%) translateX(0);
        transition: transform 0.5s ease, opacity 0.3s;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: space-between;
        align-items: center;
        @media (min-width: map-get($breakpoints, 'medium')) {
            width: 50vw;
            left: 50%;
            transform: translateY(100%) translateX(-50%);
            border-left: 1px solid var(--grey_dark);
            border-right: 1px solid var(--grey_dark);
        }

        &.active {
            transform: translateY(0) translateX(0);
            opacity: 1;
            @media (min-width: map-get($breakpoints, 'medium')) {
                transform: translateY(0) translateX(-50%);
            }
        }

        h3 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        p {
            margin: 0;
            padding: 1em 0;
        }


        .cookie-panel {
            &__selection {
                form {
                    display: flex;
                    gap: 5px;
                    justify-content: center;
                }
            }
            &__button {
                height: 40px;
                padding: 0 10px;
            }

            &__checkbox {
                display: none;

                + label {
                    cursor: pointer;
                    font-weight: 400;
                    display: flex;
                    gap: 5px;
                    align-items: center;
                }

                + label::before {
                    width: 20px;
                    height: 20px;
                    border-radius: 0;
                    border: 2px solid var(--accent);
                    background-color: #fff;
                    display: block;
                    content: "";
                }

                &:checked + label::before {
                    box-shadow: inset 0 0 0 3px #fff;
                    background-color: var(--accent);
                }

                &--state {
                    &-inactiv + label::before {
                        border-color: var(--grey_dark);
                    }

                    &-inactiv:checked + label::before {
                        background-color: var(--grey_dark);
                    }
                }

                &-wrap {
                    display: inline-flex;

                    + .cookie-panel__checkbox-wrap {
                        margin-left: 15px;
                    }
                }
            }

            &__control {
                display: flex;
                flex-direction: row;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            &__description {
                clear: both;
            }

            &__link {
                padding-top: 1em;
            }

            &__attribution {
                position: absolute;
                bottom: 5px;
                right: 25px;
                font-size: 9px;
                font-style: italic;
                text-align: center;

                a {
                    color: inherit;
                    text-decoration: none;
                }
            }
        }
    }


</style>
</html>
